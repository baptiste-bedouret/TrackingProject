<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de mouvement</title>
</head>
<body>
    <h1>Détection de mouvement</h1>

    <!-- Camera selection form -->
    <form method="POST">
        <label for="camera">Sélectionner une caméra :</label>
        <select name="camera" id="camera">
            {% for camera in cameras %}
                <option value="{{ camera }}" {% if camera == selected_camera %}selected{% endif %}>Caméra {{ camera }}</option>
            {% endfor %}
        </select>
        <button type="submit">Sélectionner</button>
    </form>

    <!-- Show video stream -->
    <div>
        <img src="{{ url_for('video_feed') }}" alt="Flux vidéo">
    </div>
</body>
</html>
